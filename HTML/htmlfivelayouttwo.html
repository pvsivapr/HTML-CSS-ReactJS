<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="en">
        <title>Basic html layout example</title>
        <link rel="stylesheet" href="layouttwo.css">
    </head>

    <body class="hello">
        <header>
            <h1>This is the header section</h1>
        </header>
        <nav>
            <ul>
                <li>Link 1</li>
                <li>Link 2</li>
                <li>Link 3</li>
            </ul>
        </nav>
        <section>
            This is section on the webpage
            <article>
                This is article section
            </article>
            <div class="firstdiv">This is div</div>
            <div>this is second div</div>
            <p>this is p tag</p>
        </section>
        <aside>
            This section represents the side bar
        </aside>
        <footer>
            This is the footer section
        </footer>
    </body>
</html>
